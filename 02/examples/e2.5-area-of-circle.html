<html>
<head>
	<title>Area of a Circle</title>
</head>
<body>
<script type="text/Javascript">
/*
	Calculate the area of a circle

	In this exercise we will declare a constant, prompt the user for
	input, perform a calculation and display the result.

*/

	// constants
const PI = 3.14;

	// 1. collect input
let radius = prompt("Enter radius:");

	// 2. perform calculations
let area = PI * (radius * radius);

	// 3. display output
document.write("The area for a circle with radius '" + radius + "' is: '" + area + "'");

</script>
</body>
</html>
