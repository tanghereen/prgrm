<html>
<head>
    <title>Welcome to CSCI-215!</title>
</head>
<body>
<h1>Taco Time</h1>
<p>
    Below is a breakdown of the order:
</p>
<div>
    Tacos: <span id="tacoCount"></span> * <span id="tacoPrice"></span> = $<span id="tacoTotal"></span>
</div>
<div>
    Burritos: <span id="burritoCount"></span> * <span id="burritoPrice"></span> = $<span id="burritoTotal"></span>
</div>
<hr>
<div>
    Subtotal: $<span id="subTotal"></span>
</div>
<div>
    Tax Amount: $<span id="taxAmount"></span>
</div>
<div>
    Total: $<span id="grandTotal"></span>
</div>
<script type="text/Javascript">
    /*
        Taco Time Drive-Thru

        In October 1933, White Star Cafeteria created a week-long campaign in order to let locals know that they
        were offering "Mexican tacos" each Tuesday. Throughout the next several decades, a number of restaurants
        had designated Tuesday as the day for special deals on tacos.

        Write the following program using JavaScript to compute your "Taco Tuesday" order:

            1. Input: Prompt the user to enter some number of tacos.
            2. Input: Prompt the user to enter some number of burritos.
            3. Calculate: Compute the total order and add sales tax
            4. Output: Display the various data values in the UI.

        Given:
            • Tacos cost $1.19
            • Burritos cost $2.49
            • Sales tax is 6.5%

        HINT: you use + for addition and * for multiplication

    */

    // define constants
const TACO_COST = 1.19;
const BURRITO_COST = 2.49;
const TAX = .065;


    // collect input into variables
let userTacos = prompt("Enter tacos:");
let userBurritos = prompt("Enter burritos:");


    // perform calculations
let tacoTotal = userTacos * TACO_COST;
let burritoTotal = userBurritos * BURRITO_COST;
let subTotal = tacoTotal + burritoTotal; 
let taxTotal = subTotal * TAX;
let grandTotal = subTotal + taxTotal;


    // display output
document.getElementById('tacoCount').innerHTML = userTacos;
document.getElementById('tacoPrice').innerHTML = TACO_COST;
document.getElementById('tacoTotal').innerHTML = tacoTotal.toFixed(2);
document.getElementById('burritoCount').innerHTML = userBurritos;
document.getElementById('burritoPrice').innerHTML = BURRITO_COST;
document.getElementById('burritoTotal').innerHTML = burritoTotal.toFixed(2);
document.getElementById('subTotal').innerHTML = subTotal.toFixed(2);
document.getElementById('taxAmount').innerHTML = taxTotal.toFixed(2);
document.getElementById('grandTotal').innerHTML = grandTotal.toFixed(2);







</script>
</body>
</html>
