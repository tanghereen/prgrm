<html>

<head>
    <title>Big Cat Array</title>
</head>

<body>
    <h1>Display Names</h1>
    <p>
        You entered the following names: <span id="names"></span>.
    </p>
    <p>
        The list of values is:
    <div id="listOfNames"></div>
    </p>
    <p>
        The alphabetical list of values is:
    <div id="listOfNamesSorted"></div>
    </p>
    <script type="text/Javascript">

    /*
        Big Cats
        There are 38 species of cats on the planet. Most, like the margay, are relatively small. But someâ€”the lion,
        tiger, leopard, snow leopard, clouded leopard, jaguar, lynx, and cheetah are big. These big cats are among
        the most beloved and recognizable animals on the planet.
        Most big cats are members of the genus Panthera. Small and medium cats, including house cats, are member of
        Felis. Cheetahs, which do not have retractable claws, are in their own genus, called Acinonyx. Big cats are
        found around the world in habitats as varied as mangrove swamps in India to wooded forests in the western U.S.
        Write the following program using JavaScript:
            1. Input: Prompt the user to enter some number of big cat names separated by a comma.
            2. Calculate: convert the String input into an array using split()
            3. Calculate: build a string that displays the index and value of the original array.
            4. Output: display the array values in the UI in the expected div.



        Sample Input: Lion,Tiger,Leopard,Snow Leopard,Clouded Leopard,Jaguar,Lynx






        
        Sample Output:
            0 - Lion
            1 - Tiger
            2 - ...
        ** Bonus **  
        Modify the original program and add the following:
            1. Calculate: sort the array of names.
            2. Calculate: build a string that displays the index and value of the sorted array.
            3. Output: display the sorted array values in the UI in the expected div.
    */

    // input
    let names = prompt("Enter names:");

    // compute
    // convert sting to array
    const namesArray = names.split(",");

    // build list of names to display
    let listOfNames = '';
    for (let i=0; i < namesArray.length; i++) {
        listOfNames += `${i} - ${namesArray[i]} <br/>`;
    }

    // output into elements in the UI
    document.getElementById('names').innerHTML = names;
    document.getElementById('listOfNames').innerHTML = listOfNames;


    // ** BONUS **

    // sort array
    namesArray.sort();

    // build list of sorted names to display
    let listOfNamesSorted = '';
    for (let i=0; i < namesArray.length; i++) {
        listOfNamesSorted += `${i} - ${namesArray[i]} <br/>`;
    }

    // output into elements in the UI
    document.getElementById('listOfNamesSorted').innerHTML = listOfNamesSorted;
    
</script>
</body>

</html>
