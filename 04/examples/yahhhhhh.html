<!DOCTYPE html>
<head>
    <title>GPS Directions</title>
</head>
<body>
<h1>GPS directions</h1>
<p>Go <span id="direction"></span>on <span id="street"> Street</span>for <span id="miles"></span>miles.</p>
<script type="text/Javascript">


let input = prompt("Enter directions (separate by commas):");
const inputArray = input.split(",");
let direction = new Array('R', 'L', 'R');
let miles = new Array('3.2', '4.5', '0.1');
let street = new Array('Calhoun', 'Concord', 'Wharf');
    for (let i=0; i<inputArray; i++) {

        document.write("Go " + direction + "on " + street + "Street for" + miles + "miles.");
    }

document.getElementById('direction').innerHTML = direction[i];
document.getElementById('street').innerHTML = street[i];
document.getElementById('miles').innerHTML = miles[i];
      
document.write("Go " + direction + "on " + street + "Street for" + miles + "miles.");

</script>
</body>
</html>
