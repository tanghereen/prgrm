<html>

<head>
    <title>Array Practice</title>
</head>

<body>
    <script type="text/Javascript">

    
    const myArray0 = [20,11,39];
    const myArray1 = ["coffee grounds", "water", "sugar"];
    const myArray2 = new Array(3.14, "water", true);
    // access values/attributes of an array
    const myArray = ["Lions", "Tigers", "Bears"];
    document.write(`all values: ${myArray}<br>`);
    document.write(`index 0: ${myArray[0]}<br>`);
    document.write(`index 1: ${myArray[1]}<br>`);
    document.write(`index 2: ${myArray[2]}<br>`);
    document.write(`array length: ${myArray.length}<br>`);
    

    // loop through or over array values and write to console
    const coffeeStuffArray = ["coffee grounds", "water", "sugar"];
    let coffeeIngredients = '';
    for (let i=0; i < coffeeStuffArray.length; i++) {
        console.log(`${i} = ${coffeeStuffArray[i]}`);
        coffeeIngredients += `${i} = ${coffeeStuffArray[i]} <br/>`;
        document.write(`${i} = ${coffeeStuffArray[i]}<br/>`);
    }
    document.getElementById('x').innerHTML = coffeeIngredients;


    coffeeIngredients = '';
    for (let x = coffeeStuffArray.length-1; x >= 0;  x--) {
        coffeeIngredients += `${x} = ${coffeeStuffArray[x]} <br/>`;
    }
    document.getElementById('x').innerHTML = coffeeIngredients;

</script>
</body>

</html>
