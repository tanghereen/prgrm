<html>
<head>
    <title>Solar System Jeopardy!</title>
</head>
<body>
<h1>Display Planets of the Solar System</h1>
<p>
    You entered the following names: <span id="names"></span>.
</p>
<p>
    The list of values is:
    <div id="listOfNames"></div>
</p>
<script type="text/Javascript">

    /*
       

// input in prompt: Sun,Mercury,Venus,Earth,Mars,Jupiter,Saturn,Uranus,Neptune,Pluto

*/
    // input

    let planetNames = prompt("Enter planet names:");
    console.log(planetNames);
    document.getElementById('names').innerHTML = planetNames;

    // compute
    // convert string to array

    const planetNamesArray = planetNames.split(",");
    console.log(planetNamesArray);

    // build list of names to display

    for (let i = 0; i < planetNamesArray.length; i++) {
       let stringOutput = `${i} - ${planetNamesArray[i]}<br>`;
       document.getElementById('listOfNames').innerHTML += stringOutput;
    }


</script>
</body>
</html>
